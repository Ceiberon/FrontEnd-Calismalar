<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <!--
     selecet:Pencereden eleman seçmemize olanak sağlar
     TextArea:adres gibi uzun metin gerektiren yerlerde kullanılır
     Data list otomatik tamamlama yapar

    -->
</head>

<body>
    <form action="">
<label for="cars">araba seç</label>
<select name="cars" >
<option>mercedes</option>
<option>fiat</option>
<option>BMW</option>
</select>

<br>
<label for="">Adres bilgisi</label>
<br>
<textarea cols="30" rows="10"></textarea>
<br>  

<label>Tarayıcılar</label>
<input type="text" list="browsers"/>
<datalist id="browsers"> 
    <option value="opera">opera</option>
    <option value="chrome">chrome</option>
    <option value="edge">edge</option>
    <option value="safari">safari</option>
  </datalist>
 </form>
</body>
</html>
