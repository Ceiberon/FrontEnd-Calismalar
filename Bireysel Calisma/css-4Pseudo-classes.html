<head>

    <!--
      Hover önemli bir kod akılda kalması lazım
    -->
    <style>
      /* bu İşaret Css kodlarında açıklama satırına denk gelir HTML'de gördüğüm <!-- ile aynı anlamı içerir



        /* unvisited link */
a:link {
  color: #FF0000;
}

/* visited link */
a:visited {
  color: #00FF00;
}

/* mouse over link */
a,p:hover {
  color: #FF00FF;
}

/* selected link */
a:active {
  color: #0000FF;
}
    </style>
</head>
