<body>
    <!--    
        ul:Unordered list anlamına gelir yani sırasız liste oluşturmayı sağlar

        ol:ordered list anlamına gelir yani sıralı liste oluşturur
        
        DL: tanımlı liste başlatma etiketi


        li:liste item anlamına gelir, listenin öğelerini içerir
    -->
    <h4>Kahve çeşitleri(Sırasız)</h4>

    </ul>
    </li> 


    </ul>

</body>
</html>
