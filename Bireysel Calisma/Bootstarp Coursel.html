<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .carousel-item img {
        max-width: 100%;
        height: 400px;
      }

      .carousel {
        max-width: 700px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row my-2">
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://cdn.pixabay.com/photo/2023/06/27/10/51/pier-8091934_1280.jpg"
                alt=""
                class="d-block w-100"
              />
            </div>

            <div class="carousel-item">
              <img
                src="https://cdn.pixabay.com/photo/2023/09/04/10/29/couple-8232473_640.jpg"
                alt=""
                class="d-block w-100"
              />
            </div>

            <div class="carousel-item">
              <img
                src="https://cdn.pixabay.com/photo/2023/08/16/23/47/annas-hummingbird-8195150_640.jpg"
                alt=""
                class="d-block w-100"
              />
            </div>
          </div>

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>

          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="row my-2">
        <div id="myCarousel2" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#myCarousel2"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#myCarousel2"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#myCarousel2"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://cdn.pixabay.com/photo/2023/09/04/07/56/lemur-8232231_640.png"
                alt=""
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://cdn.pixabay.com/photo/2023/10/21/22/00/chain-8332727_640.jpg"
                alt=""
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://cdn.pixabay.com/photo/2023/11/21/04/12/chicken-8402334_640.jpg"
                alt=""
                class="d-block w-100"
              />
            </div>
          </div>

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#myCarousel2"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
          </button>

          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#myCarousel2"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
