<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
      B: Kalın (Bold) anlamına gelir metni kalınlaştırır
      i:İtalik anlamına gelir metni ilatik hale getirir
      em: italik anlamına gelir metni ilatik hale getirir. Ancak seo için daha uygun bir etikettir
      small: küçük yazılar için
      Big: büyük yazılar için (kullanımdan kalkıcak tavisye edilmez)
     ins:yazının altını çizer
     Del:yazının üstünü çizer
     sub: yazıyı diğer yazının sağ altına yazar
     sup:yazıyı sağ üst köşeye yazar
    -->
<p>Normal yazı</p>
<p><b> Kalın yazı</b></p>
<p><strong> Kalın yazı</strong></p>
<p><i>İtalik yazı</i></p>
<p><Em>İtalik yazı</Em></p>
<p><Small>Küçük yazı</Small></p>
<p><big>Büyük yazı</big></p>
<p><ins>Altı çizili yazı</ins></p>
<p><del>Üstü çizilmiş yazı</del></p>
<p>H<sub>2</sub>o</p>
<p>X<sup>2</sup></p>
</body>
</html>
